<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/9e1ea52b25.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>

  <div class="container">
    <img src="./images/logo.svg" alt="logo">
    <h1>We are launching soon!</h1>
    <h3>Subscribe and get notified</h3>
    
    <form action="">
      <div class="input-container">
        <input type="text" placeholder="Your email address">
        <span>Please provide a valid email address</span>
      </div>
      <button>Notify Me</button>
    </form>
    
    <img src="./images/illustration-dashboard.png" class="dashboard-illu" alt="dashboard illustration">
    
    <div class="socials">
      <div>
        <i class="fab fa-facebook-f"></i>
      </div>
      <div>
        <i class="fab fa-twitter"></i>
      </div>
      <div>
        <i class="fab fa-instagram"></i>
      </div>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </div>

  <script src="/index.js"></script>
</body>

</html>
