<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/9e1ea52b25.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>

  <div class="container">
    <img src="./images/logo.svg" class="logo" alt="logo">
    <h1>We are launching <span>soon!</span></h1>
    <h3>Subscribe and get notified</h3>
    
    <form class="formSubmit">
      <div class="input-container">
        <label for="email"></label>
        <input type="text" name="email" placeholder="Your email address" id="email" class="inputText">
        <span class="errorText">Please provide a valid email address</span>
      </div>
      <button>Notify Me</button>
    </form>
    
    <img src="./images/illustration-dashboard.png" class="dashboard-illu" alt="dashboard illustration">
    
    <footer>
      <div class="socials">
        <div>
          <i class="fab fa-facebook-f"></i>
        </div>
        <div>
          <i class="fab fa-twitter"></i>
        </div>
        <div>
          <i class="fab fa-instagram"></i>
        </div>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>

  <script src="/index.js"></script>
</body>

</html>
